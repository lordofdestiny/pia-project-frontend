<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" [ngClass]="{hidden: !(isHandset$ | async)! }" fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'" [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false">

    <mat-toolbar matRipple color="primary" class="p-0 w-100" (click)="drawer.close()" routerLink="/">

      <div class="d-flex align-items-center p-0 w-100">
        <mat-icon fontIcon="local_hospital" style="font-size: xxx-large; height: fit-content; width: fit-content;"
          color="accent"></mat-icon>
        <span style="font-size: x-large;">{{title}}</span>
      </div>
    </mat-toolbar>
    <mat-nav-list>
      <ng-container *ngFor="let item of navItems">
        <a mat-list-item routerLink="{{item.route}}" (click)="drawer.close()">{{item.title}} </a>
      </ng-container>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <div class="d-flex justify-content-between p-0"
        [ngClass]="!(isHandset$ | async) ? 'container' : 'container-fluid'">

        <div class="d-flex flex-row justify-content-between align-items-stretch w-100 p-0">

          <mat-icon aria-label="Side nav toggle icon" mat-icon-button role="button" class="large-icon"
            (click)="drawer.toggle()" *ngIf="isHandset$ | async">menu</mat-icon>

          <div class="spacer-1" [ngClass]="{hidden: !(isHandset$ | async)! }"></div>

          <div matRipple class="d-flex align-items-center px-1" style="border-radius: 5px;" routerLink="/">
            <mat-icon fontIcon="local_hospital" class="large-icon" color="accent"></mat-icon>
            <span style="font-size: x-large;">{{title}}</span>
          </div>

          <div class="spacer-1" [ngClass]="{hidden: !(isHandset$ | async)! }"></div>
          <!--Force simetry-->
          <mat-icon fontIcon="bug_report" style="color: rgba(255,255,255,0)" class="large-icon"
            [ngClass]="{hidden: !(isHandset$ | async)! }"></mat-icon>

        </div>


        <span *ngIf="!(isHandset$ | async)" class="d-flex align-items-center">
          <ng-container *ngFor="let item of navItems">
            <a routerLink="{{item.route}}" mat-flat-button color="accent">{{item.title}}</a>
          </ng-container>
        </span>

      </div>
    </mat-toolbar>
    <!-- <div class="container-fluid justify-content-center"> -->
    <ng-content> </ng-content>
    <!-- </div> -->
  </mat-sidenav-content>
</mat-sidenav-container>
