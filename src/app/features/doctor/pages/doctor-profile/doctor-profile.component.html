<div class="container">
    <app-editable-profile [(user)]="user" [styles]="styles" renderFor="doctor"
        (profileEdited)="handleProfileEdited($event)" (pictureEdited)="handlePictureEvent($event)">

</div>

<div class="container">
    <h3 class="subtitle">Examinations</h3>
    <app-pick-examinations #examinations_picker [examinations]="examinations"

</div>
