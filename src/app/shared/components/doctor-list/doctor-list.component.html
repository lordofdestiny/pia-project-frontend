<p-table #dt [value]="doctors" dataKey="id" sortMode="multiple" [rowHover]="true" [loading]="loading" [filterDelay]="0"
    [globalFilterFields]="['first_name','last_name','speciality']" responsiveLayout="stack" [breakpoint]="'768px'"
    styleClass="p-datatable-sm p-datatable-gridlines mat-elevation-z12 primeng-table">

    <ng-template pTemplate="header" let-columns>
        <tr>

            <th>
                <div class="flex justify-content-center align-items-center">
                    <i class="pi pi-user" style="font-size: 2.5rem"></i>
                </div>
            </th>


            <th pSortableColumn="first_name" style="min-width: 8rem">
                <div class="flex justify-content-between align-items-center">
                    First Name
                    <p-sortIcon field="first_name"></p-sortIcon>
                    <p-columnFilter type="text" field="first_name" display="menu" class="ml-auto"></p-columnFilter>
                </div>
            </th>

            <th pSortableColumn="last_name" style="min-width: 8rem">
                <div class="flex justify-content-between align-items-center">
                    Last Name
                    <p-sortIcon field="last_name"></p-sortIcon>
                    <p-columnFilter type="text" field="last_name" display="menu" class="ml-auto"></p-columnFilter>

                </div>
            </th>
            <th pSortableColumn="specialization" style="min-width: 14rem">
                <div class="flex justify-content-between align-items-center">
                    Speciality
                    <p-sortIcon field="specialization"></p-sortIcon>
                    <p-columnFilter type="text" field="specialization" display="menu" class="ml-auto"></p-columnFilter>

                </div>
            </th>
            <th style="text-align: center;"> Profile </th>

        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-doctor let-columns="columns">
        <tr>
            <td (click)="$event.stopPropagation()" class="avatar-small-bottom-border">

                <div class="flex justify-content-center align-items-center w-100">
                    <!-- <p-image [src]="doctor.profile_picture" [alt]="doctor.profile_picture_alt" [preview]="true"
                        styleClass="mat-elevation-z1" width="70"></p-image> -->
                    <p-avatar [image]="doctor.profile_picture" size="large"></p-avatar>
                </div>
            </td>
            <td><span class="p-column-title">First Name </span> {{doctor.first_name}} </td>

            <td><span class="p-column-title"> Last Name</span> {{doctor.last_name}} </td>
            <td>
                <span class="p-column-title">Specialty</span>
                <span style="text-align: end; max-width: 70%;">{{doctor.specialization}}</span>
            </td>
            <td>
                <span class="p-column-title">Profile</span>
                <div class="flex justify-content-center align-items-center">
                    <a [routerLink]="['/doctor',doctor.id]" pButton type="button" icon="pi pi-chevron-right"
                        class="p-button-rounded color-button">
                    </a>
                </div>
            </td>
        </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
        <tr>
            <td colspan="5">No doctors found.</td>
        </tr>
    </ng-template>
</p-table>
