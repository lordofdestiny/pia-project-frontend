<mat-table [dataSource]="examinations" class="mat-elevation-z4 w-100"
    *ngIf="examinations.length > 0; else noExaminations">

    <ng-container matColumnDef="name">
        <mat-header-cell mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
        <mat-cell mat-cell *matCellDef="let element">
            <span class="mobile-label">Name:</span>
            {{element.name}}
        </mat-cell>
    </ng-container>

    <ng-container matColumnDef="duration">
        <mat-header-cell mat-header-cell *matHeaderCellDef> Duration </mat-header-cell>
        <mat-cell mat-cell *matCellDef="let element">
            <span class="mobile-label">Duration:</span>
            {{element.duration | minduration}}
        </mat-cell>
    </ng-container>

    <ng-container matColumnDef="price">
        <mat-header-cell mat-header-cell *matHeaderCellDef> Price </mat-header-cell>
        <mat-cell mat-cell *matCellDef="let element">
            <span class="mobile-label">Price:</span>
            {{element.price | currency:'RSD'}}
        </mat-cell>
    </ng-container>

    <ng-container matColumnDef="btns">
        <mat-header-cell mat-header-cell *matHeaderCellDef> </mat-header-cell>
        <mat-cell mat-cell *matCellDef="let exam">
            <span class="mobile-label">Actions:</span>
            <div class="buttons">
                <ng-container *ngTemplateOutlet="buttons.templateRef;context:{$implicit :exam}">
                </ng-container>
            </div>
        </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="headerRows"></mat-header-row>
    <mat-row mat-row *matRowDef="let row; columns: headerRows;"></mat-row>
</mat-table>

<ng-template #noExaminations>
    <div class="no-examinations mat-elevation-z4">
        <p>{{noDataMessage}}</p>
    </div>
</ng-template>
